<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat box</title>
</head>
<body>
    <div style="border: 1px solid black; max-width: 300px;">
        <div style="height: 300px; overflow-y: auto;" id="chatbox"></div>
        <div>
            <input type="text" id="chat" style="width: 80%;">
            <button onclick="send()">Kirim</button>
        </div>
    </div>
    <script>
        function send(){
            //TANGKAP ELEMEN
            const chatbox = document.getElementById("chatbox")
            const chat = document.getElementById("chat")

            if(chat.value == "")
            alert("input wajib diisi")
        
            //TAMBAH TEKS DARI CHAT KE CHATBOX
            chatbox.innerHTML += chat.value + "<br>"
            chat.value = ""
        }
    </script>
</body>
</html>
