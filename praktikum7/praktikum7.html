<!DOCTYPE html>
<html lang="en">
<head>
    <title>form.pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="text-tittle">Data Karyawan</a>
        <a href="#">Master Data</a>
        <a href="#">Tambah Data</a>
    </div>
    <h2>Form Entry Data Pegawai</h2>
    <table>
        <tr>
            <td><label for="NIK">NIK</label></td>
            <td><input type="Number" name="NIK" id="NIK"></td>
        </tr>
        <tr>
            <td><label for="Nama">Nama</label></td>
            <td><input type="text" name="Nama" id="Nama"></td>
        </tr>
        <tr>
            <td><label for="TempatLahir">Tempat Lahir</label></td>
            <td><input type="text" name="TempatLahir" id="TempatLahir"></td>
        </tr>
        <tr>
            <td><label for="TanggalLahir">Tanggal Lahir</label></td>
            <td><input type="date" name="TanggalLahir" id="TanggalLahir"></td>
        </tr>
        <tr>
            <td><label for="Alamat">Alamat</label></td>
            <td><textarea name="Alamat" id="Alamat" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="Telphone">Telphone</label></td>
            <td><input type="number" name="Telphone" id="Telphone"></td>
        </tr>
        <tr>
            <td><label for="Jabatan">Jabatan</label></td>
            <td><select name="Jabatan" id="Jabatan">
                <option value="">- Jabatan Terbaru</option>
                <option value="HRD">HRD</option>
                <option value="PM">Project Manager</option>
                <option value="Engineer">Engineer</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="Status">Status</label></td>
            <td><select name="Status" id="Status">
                <option value="">- Status Terbaru</option>
                <option value="Magang">Magang</option>
                <option value="Kontrak">Kontrak</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn-blue">Simpan</button>
                <button type="reset" class="btn-red">Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
